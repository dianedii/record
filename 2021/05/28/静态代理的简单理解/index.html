        <p>
            静态代理的简单理解
        </p>
        <hr>
    </div>
    <div class="post-content">
        <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line">//静态代理的一个简易理解实现，场景是dianedii结婚找了加婚庆公司...</span><br><span class="line"></span><br><span class="line">//“婚庆公司”协助“我”实现“结婚”动作</span><br><span class="line">public class StaticProxy &#123;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        MarryCompany marryCompany = new MarryCompany(new Person(&quot;你&quot;));</span><br><span class="line">        marryCompany.HappyMarry();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//结婚主角</span><br><span class="line">class Person implements Marry</span><br><span class="line">&#123;</span><br><span class="line">    public String name;</span><br><span class="line"></span><br><span class="line">    public Person(String name) &#123;</span><br><span class="line">        this.name = name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public void HappyMarry() &#123;</span><br><span class="line">        System.out.println(name+&quot;要结婚啦!&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//结婚动作</span><br><span class="line">interface Marry&#123;</span><br><span class="line">    public void HappyMarry();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//婚庆公司</span><br><span class="line">class MarryCompany implements Marry&#123;</span><br><span class="line">    Marry target;</span><br><span class="line">    public void before()&#123;</span><br><span class="line">        System.out.println(&quot;结婚前筹措婚礼&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void after()&#123;</span><br><span class="line">        System.out.println(&quot;结婚后蜜月规划&quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public MarryCompany(Marry target) &#123;</span><br><span class="line">        this.target = target;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public void HappyMarry() &#123;</span><br><span class="line">        before();</span><br><span class="line">        this.target.HappyMarry();</span><br><span class="line">        after();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//输出：</span><br><span class="line">//结婚前筹措婚礼</span><br><span class="line">//你要结婚啦</span><br><span class="line">//结婚后蜜月规划</span><br><span class="line"></span><br><span class="line">//总结：</span><br><span class="line">//假如说Person类中是本来的实现，那么用静态代理的方式就可以在不修改之前代码的情况下，对其功能进行增强。</span><br></pre></td></tr></table></figure>
